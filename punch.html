<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>	
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/getUrlParam.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        var pid = UrlParam.paramValues("id");
        var data = "id=" + pid;
       //alert(id);
       mui.init()       
    </script>
    
	<div class="mui-content">
        <script>
            mui.ajax('p.php', {
                        data: "id=" + pid,
						async:false,
                        dataType: 'json', //服务器返回json格式数据
                        type: 'post', //HTTP请求类型
                        timeout: 10000, //超时时间设置为10秒；
                        success: function (data) {
							result = data; //js原生方法解析json字符串为json对象
                        },
					});    
        </script>
		<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined">
            <script>document.write(result);</script>
        </button>
	</div>
</body>
</html>
