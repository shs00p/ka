<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>ka</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<div class="mui-content">
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">XX</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">XX</span>
			</a>
		</nav>
		<script type="text/javascript">
			mui.ajax('ajax/getPn.php', {
			async:false,
			dataType: 'json', //服务器返回json格式数据
			type: 'post', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			success: function (data) {
				var html = "<ul class='mui-table-view'>";
				for (let i = 0; i < data.length; i++) {
					html += "<li class='mui-table-view-cell'><a href='punch.html?id="+data[i].id+"&name="+data[i].name+"'>"+data[i].name+"</a><button type='button' class='mui-btn mui-btn-green mui-btn-outlined' id='addrc'>"
					if (data[i].id == "0") {
						html += data[i].aid
					}
					else {
						html += data[i].aid+":"+data[i].bid
					}
						html += "</button></li>"					
				}				
				document.writeln(html);
			},
		});
		</script>
	</div>
</body>
</html>
